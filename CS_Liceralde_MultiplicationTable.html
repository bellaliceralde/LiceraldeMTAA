<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table Generator</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
    <script>
        function generateMultiplicationTable() {
            const n = parseInt(document.getElementById('rows').value);
            const m = parseInt(document.getElementById('columns').value);
            let tableHTML = '<tr><th></th>'; // Header row with empty cell for spacing

            // Header row with column numbers
            for (let j = 2; j <= m; j++) {
                tableHTML += `<th>${j}</th>`;
            }
            tableHTML += '</tr>';

            // Generate multiplication table rows
            for (let i = 2; i <= n; i++) {
                tableHTML += `<tr><th>${i}</th>`;
                for (let j = 2; j <= m; j++) {
                    tableHTML += `<td>${i * j}</td>`;
                }
                tableHTML += '</tr>';
            }

            if (n >= 2 && n <= 10 && m >= 2 && m <= 10) {
                document.getElementById('multiplicationTable').innerHTML = `Multiplication Table (${n}x${m}):` + tableHTML;
            } else {
                document.getElementById('multiplicationTable').innerText = "Please enter values between 2 and 10 for both n and m.";
            }
        }
    </script>
</head>
<body>
    <h2>Multiplication Table Generator</h2>
    <label for="rows">Number of Rows (n):</label>
    <input type="number" id="rows" name="rows" min="2" max="10">
    <br>
    <label for="columns">Number of Columns (m):</label>
    <input type="number" id="columns" name="columns" min="2" max="10">
    <br>
    <button onclick="generateMultiplicationTable()">Generate Table</button>
    <br>
    <table id="multiplicationTable"></table>
</body>
</html>
